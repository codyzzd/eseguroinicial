          content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
    <div class="container-fluid">
      <section class="container">
        <div class="row">
          <div class="py-5 col-6 col-md-3 wow animate__animated animate__fadeInDown"
               id="logo">
            <img src="i/logo.png"
                 style="width: 100%;"
                 alt="Logo - SEGUROMED">
          </div>

        </div>
      </section>
    </div>

    <div class="container-fluid"
         id="hero_video">

      <section class="container py-5"
               id="video">
        <div class="row">
          <div class="col-12 col-lg-7">

            <h3 class="allcaps mb-n3 ">MÉDICO POR APLICATIVO</h3>
            <h1 class="tazul my-4 px-0 ">Telemedicina</h1>

            <p class="px-0 mx-0 mb-5">Um <strong>hospital virtual</strong> com médicos online <strong>24 horas 7 dias por semana</strong> para atender você e sua família.</p>

            <a class="bt-azul px-5 py-4 wow animate__animated animate__fadeInUp"
               href="http://telemedicina.esegurofoz.com.br">

              <span class="txtbt">Saiba Mais</span>
            </a>

          </div>
        </div>
      </section>
    </div>

    <div class="container-fluid tdireita"
         id="seguro">

      <section class="container py-5"
               id="video">
        <div class="row justify-content-end">
          <div class="col-12 col-lg-7">

            <h3 class="allcaps mb-n3 ">Fique seguro agora!</h3>
            <h1 class="tazul my-4 px-0 ">Seguro Completo</h1>

            <p class="px-0 mx-0 mb-5">Temos Parceria com as <strong>Principais Companhias</strong> de Seguros do Mercado</p>

            <a class="bt-azul px-5 py-4 wow animate__animated animate__fadeInUp"
               href="http://seguros.esegurofoz.com.br">

              <span class="txtbt">Saiba Mais</span>
            </a>

          </div>
        </div>
      </section>
    </div>

    <!-- carregando wow animacoes js -->
    <script src="./wow/wow.js"></script>
    <script>
      //iniciar animacoes
      new WOW().init();
    </script>
